<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul class ="top-nav-style about-store">
                <li class="about"><a class="about-link" href="#">About</a></li>
                <li class="store"><a class="store-link" href="#">Store</a></li>
            </ul>
            <ul class="top-nav-style user-panel push">
                <li class="gmail"><a href="#">Gmail</a></li>
                <li class="images-link"><a href="#">Images</a></li>
                <li class="google-apps"><a href="#"></a></li>
                <li class="sign-border"><a class="sign-in" href="#">Sign in</a></li>
            </ul>
        </nav>
        <section>
            <div class ="content" id="main">
                    <div class ="logo">
                        <img alt="Google" height="92" width="272" src ="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                    </div>
                    <div class = "search-main">
                        <div class ="search-form">
                            <div class = "search-container">
                                <div class="search-bar">
                                    <div class="search-box">
                                      <input class="input-box" maxlength="2000" type="text" autocapitalize="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search">
                                    </div>
                                  </div>
                                <span class = "search-icon icon">
                                    <svg focusable="false" xlmns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                      </svg>
                                </span>
                                <span class="search-mic push" title="Search by voice">
                                    <svg class="search-mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                      <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                      <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                      <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                                      <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="main-btns">
                        <button class="btn-style" type="submit">Google Search</button>
                        <button class="btn-style" type="submit">I'm Feeling Lucky</button>
                    </div>
                    <div class="main-bottom">
                        <a class="nav-padding" href="#"></a><p><a class="nav-padding" href="#"></a><a href="#">Watch Now!</a> Check out a few new products from Google</p>
                    </div>
            </div>
        </section>
        <footer>
            <ul class="bot-nav-style bot-left">
                <li class="advertising"><a class="adv" href="#">Advertising</a></li>
                <li class="business"><a class="bus spacing" href="#">Business</a></li>
                <li class="hsw"><a class="how spacing" href="#">How Search works</a></li>
            </ul>
            <ul class ="bot-nav-style tos push">
                <li class="privacy"><a class="priv" href="#">Privacy</a></li>
                <li class="terms"><a class ="ter spacing" href="#">Terms</a></li>
                <li class="settings"><a class="set spacing" href="#">Settings</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
